<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<table class="regTable" style="position: relative; margin-top: 40px;">
	  	<tbody>
	  		<tr valign="center" align="middle">
	  			<td colspan="3" height="160">
	  				<a href="index.html">
	  				<img src="http://www.iliangcang.com/images/default/logo_icon.png" >
	  				</a>
	  			</td>
	  		</tr>
	  		<tr valign="middle" height="60">
	  			<th align="left" class="regLabel">用户名</th>
	  			<td align="left" width="270">
	  				<input type="text" class="innerPro" placeholder="请输入用户名" id="reg_username" />
	  			</td>
	  		</tr>
	  		
	  		
	  		<tr valign="middle" height="60">
	  			<th align="left" class="regLabel" >密码</th>
	  			<td align="left">
	  				<input type="password" class="innerPro" placeholder="6－20位字符组成，区分大小写" id="reg_password"/>
	  			</td>
	  		</tr>
	  		
	  		<tr valign="middle" height="60">
	  			<th align="left" class="regLabel">密码确认</th>
	  			<td align="left">
	  				<input type="password" class="innerPro" placeholder="确认密码" id="reg_confirm"/>
	  			</td>
	  		</tr>
	  		
	  		<tr valign="center" height="60">
	  			<th align="left"> </th>
	  			<td> 
	  				<div class="agreeLC">
	  					<input type="checkbox" class="vertPos" checked="checked">
	  					<label style="padding-left:6px;color:#ffffff;" class="vertPos">同意</label>
	  					<a href="http://www.iliangcang.com/i/our/service" style="color:#0c79cc;">&nbsp;良仓注册条款</a>
	  				</div>	
	  			</td>
	  		</tr>
	  		
	  		<tr valign="center" align="middle">
	  			<th align="left"> </th>
	  			<td align="right" >
	  				<input class="regBtn" type="button" value="立即注册" ;" align="absmiddle"> &nbsp;&nbsp;&nbsp;
	  			</td>
	  		</tr>
	  		
	  	</tbody>
	  	<tr class="reg_message" style='color:red;height:50px;width:150px'></tr>
	</table>
	</body>
</html>
