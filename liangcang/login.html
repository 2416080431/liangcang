<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<table class="logTable" style="width: 300px;">
	  	<tbody>
	  		<tr valign="center" align="middle">
	  			<td colspan="2" height="150"><a href="index.html"><img src="http://www.iliangcang.com/images/nlicon.png" style="margin-bottom:60px;margin-top:60px;"></a></td>
	  		</tr>
	  		
	  		<tr valign="center" align="middle"  height="36">
	  			<td colspan="2">
	  				<div>
						<input id="username" name="username" value="" placeholder="输入用户名" style="border:0;border-bottom:solid 1px #000;font-size: 18px;width:265px;height:34px;background: url('http://www.iliangcang.com/images/nlphone.png') no-repeat 0px 6px;padding-left:35px;">
	  				</div>
	  			</td>
	  		</tr>
	  		
		
	  		<tr valign="center" align="middle" height="36">
	  			<td colspan="2">
	  				<div style="position: relative;padding-top: 22px;">
						<input type="password" id="password" name="password" value="" placeholder="输入密码" style="border:0;border-bottom:solid 1px #000;font-size: 18px;width:137px;height:34px;float: left;background: url('http://www.iliangcang.com/images/nlcode.png') no-repeat 2px 8px;padding-left:35px;">
					</div>
	  			</td>
	  		</tr>

			<tr valign="center">
				<td colspan="2" style="padding-top: 22px;color: #000;">
					<input type="checkbox" name="isauto" value="1" checked="checked" style="vertical-align:middle;"> 
					<span style="vertical-align:middle;"/>自动登录</span>
				</td>
			</tr>

	  		<tr valign="center" align="middle">
	  			<td colspan="2" style="padding-top: 22px;">
	  				<input type="submit" value="登录" class="loginBtn" style="border-radius: 4px;font-weight: normal;">
	  			</td>
	  		</tr>
	  		
			</tbody>
			<tr class="login-message" style='color:red;height:50px;width:150px'></tr>
		</table>
	</body>
</html>
